{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
    
	{% for chat in chats %}
		<li><a href="{% url 'tegami:chat' chat.id %}"><label class="button">{{ chat }}</label></a></li>
		</br>
	{% endfor %}
    
{% else %}
    <p>Welcome, new user. Please log in.</p>
{% endif %}

{% endblock %}
