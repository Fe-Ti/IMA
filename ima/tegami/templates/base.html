<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="/static/admin/css/base.css">
    <link rel="stylesheet" href="/static/admin/css/forms.css">
    <link rel="stylesheet" href="/static/admin/css/nav_sidebar.css">
    <title>Tegami</title>

    <div id="header">
        {% block header %}
            {% if user.is_authenticated %}
		<div>
                <p><a class="button" href="{% url 'tegami:logout' %}">Logout</a></p>
		</div>
            {% else %}
		<div >
                <p><a class="button" href="{% url 'tegami:login' %}">Login</a></p>
		</div>
            {% endif %}
        {% endblock %}
    </div>
</head>

<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
